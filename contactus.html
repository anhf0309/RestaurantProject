<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Tillana:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            <div class="logo">
                <a href="homepage.html">
                    <img width="100" src="/image/channels4_profile.jpg" alt="Restaurant logo">
                </a>
            </div>
        </h1>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
            <section class="contact-form">
                <h3 id="contact-text">Send us an email!</h3>
                <form id="contactForm" action="submit_form.html" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea><br>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </section>
    </main>
    <footer>
        <p>Contact us at: mogumogu@email.com | Phone: 123-456-7890</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
